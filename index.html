<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ورود | عضویت</title>
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link type="text/css" href="css/style.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container" id="container">
            <!-- start sign up form -->
            <div class="form-container sign-up-container">
                <form action="#" method="">
                    <h1>ایجاد حساب</h1>

                    <input type="text" placeholder="نام" />
                    <input type="email" placeholder="ایمیل" />
                    <input type="password" placeholder="رمز عبور" />

                    <select
                        name="user-type"
                        id="user-type"
                        class="w-full lg:w-5/6 py-2 px-3 bg-zinc-600 outline-none text-gray-300 rounded-lg mt-2"
                    >
                        <option value="suplier">عرضه کننده</option>
                        <option value="consumer">مصرف کننده</option>
                        <option value="interested">
                            علاقه مند به گیاهان دارویی
                        </option>
                        <option value="expert">متخصص گیاهان دارویی</option>
                    </select>
                    <button type="submit">عضویت</button>
                </form>
            </div>
            <!-- end sign up form -->

            <!-- start sign in form -->
            <div class="form-container sign-in-container">
                <form action="#" method="">
                    <h1>ورود</h1>
                    <input type="text" placeholder="نام کاربری" />
                    <input type="email" placeholder="ایمیل" />
                    <input type="password" placeholder="رمز عبور" />
                    <input type="password" placeholder="تکرار رمز عبور" />
                    <a href="#">رمز عبور خود را فراموش کرده ام !</a>
                    <button type="submit">ورود</button>
                </form>
            </div>
            <!-- end sign in form -->

            <div class="overlay-container">
                <div class="overlay">
                    <!-- start sign in overlay -->
                    <div class="overlay-panel overlay-right">
                        <h1>خوش آمدید</h1>
                        <p>
                            برای برقراری ارتباط با ما لطفا حساب کاربری خود را
                            ایجاد کنید
                        </p>
                        <button class="ghost" id="signIn">ورود</button>
                    </div>
                    <!-- end sign in overlay -->
                    <!-- start sign up overlay -->
                    <div class="overlay-panel overlay-left">
                        <h1>سلام، دوست خوبم</h1>
                        <p>
                            وارد حساب کاربری خود شوید و با ما به کشف جهان
                            بپردازید
                        </p>
                        <button class="ghost" id="signUp">عضویت</button>
                    </div>
                    <!-- end sign up overlay -->
                </div>
            </div>
        </div>

        <!-- start javascript -->
        <script src="js/scripts.js"></script>
    </body>
</html>
